<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Recruitment Expert System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #FFA500; /* Light orange background */
            color: #333; /* Dark text for contrast */
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>HR Recruitment Expert System</h1>
    <div class="container">
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Upload Candidate CSV:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="skills">Required Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., Python, Data Analysis" required>
            </div>
            <div class="form-group">
                <label for="experience">Minimum Experience (months):</label>
                <input type="number" id="experience" name="experience" placeholder="e.g., 6" required>
            </div>
            <div class="form-group">
                <label for="cgpa">Minimum CGPA:</label>
                <input type="number" id="cgpa" name="cgpa" step="0.01" placeholder="e.g., 3.0" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <h2>Matching Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Matching Score</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer>
        &copy; 2025 HR Recruitment Expert System
    </footer>

    <script>
        document.querySelector('#uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.querySelector('#file');
            const skillsInput = document.querySelector('#skills').value.trim();
            const experienceInput = document.querySelector('#experience').value.trim();
            const cgpaInput = document.querySelector('#cgpa').value.trim();

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('required_skills', skillsInput);
            formData.append('min_experience', experienceInput);
            formData.append('min_cgpa', cgpaInput);

            try {
                const response = await fetch('https://hr-expert-system.onrender.com/process', {
                    method: 'POST',
                    body: formData
                });

                const results = await response.json();

                if (response.ok) {
                    const resultsTable = document.querySelector('#resultsTable tbody');
                    resultsTable.innerHTML = ''; // Clear previous results

                    results.forEach(result => {
                        const row = `<tr>
                            <td>${result['Candidate Full Name']}</td>
                            <td>${result['Matching Score']}</td>
                        </tr>`;
                        resultsTable.innerHTML += row;
                    });
                } else {
                    alert(`Error from backend: ${JSON.stringify(results)}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the data.');
            }
        });
    </script>
</body>
</html>
