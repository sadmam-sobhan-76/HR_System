<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFE4B5; /* Light orange background */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2, p {
            text-align: center;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-group button {
            flex: 1;
            margin: 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container" id="landingPage">
        <h1>Job Portal</h1>
        <p>Welcome to the Job Application Portal. Please choose an option below:</p>
        <div class="btn-group">
            <button onclick="showCandidatePage()">Candidate</button>
            <button onclick="showAdminLogin()">Admin</button>
        </div>
    </div>

    <div class="container hidden" id="candidatePage">
        <h2>Apply for a Job</h2>
        <p><a href="https://forms.gle/pnckSgF2C1eP2usbA" target="_blank">Click here to apply</a></p>
        <button onclick="goBack()">Back</button>
    </div>

    <div class="container hidden" id="adminLoginPage">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <button onclick="goBack()">Back</button>
    </div>

    <div class="container hidden" id="adminDashboard">
        <h2>Admin Dashboard</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">Upload Candidate CSV:</label>
                <input type="file" id="file" required>
            </div>
            <div class="form-group">
                <label for="skills">Required Skills (comma-separated):</label>
                <input type="text" id="skills" required>
            </div>
            <div class="form-group">
                <label for="experience">Minimum Experience (months):</label>
                <input type="number" id="experience" required>
            </div>
            <div class="form-group">
                <label for="cgpa">Minimum CGPA:</label>
                <input type="number" id="cgpa" step="0.01" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <h2>Matching Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Matching Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="logout()">Logout</button>
    </div>

    <footer>
        &copy; 2025 Job Portal
    </footer>

    <script>
        function showCandidatePage() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('candidatePage').classList.remove('hidden');
        }

        function showAdminLogin() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('adminLoginPage').classList.remove('hidden');
        }

        function goBack() {
            document.querySelectorAll('.container').forEach(container => container.classList.add('hidden'));
            document.getElementById('landingPage').classList.remove('hidden');
        }

        function logout() {
            goBack();
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'hr_admin' && password === 'admin12345') {
                document.getElementById('adminLoginPage').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
            } else {
                alert('Invalid login credentials');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const skills = document.getElementById('skills').value;
            const experience = document.getElementById('experience').value;
            const cgpa = document.getElementById('cgpa').value;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('required_skills', skills);
            formData.append('min_experience', experience);
            formData.append('min_cgpa', cgpa);

            try {
                const response = await fetch('https://hr-expert-system.onrender.com/process', {
                    method: 'POST',
                    body: formData,
                });

                const results = await response.json();

                if (response.ok) {
                    const resultsTable = document.querySelector('#resultsTable tbody');
                    resultsTable.innerHTML = '';
                    results.forEach(result => {
                        resultsTable.innerHTML += `
                            <tr>
                                <td>${result['Candidate Full Name']}</td>
                                <td>${result['Matching Score']}</td>
                            </tr>`;
                    });
                } else {
                    alert(`Error: ${JSON.stringify(results)}`);
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while processing the data.');
            }
        });
    </script>
</body>
</html>
